<!DOCTYPE html>

<html lang="en" dir="auto">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <title>Random Quotes</title>

  <script src="main.js" defer></script>

</head>

<body>

  <div class="wrapper">

    <header>Quote of the Day</header>

    <div class="content">

      <div class="quote-area">

        <i class="fas fa-quote-left"></i>
        <p class="quote">
          Never give up because you never know if the next try is going to be the one that works.
        </p>
        <i class="fas fa-quote-right"></i>

      </div>

      <div class="author">

        <span>__</span>
        <span class="name">Mary Kay Ash</span>

      </div>

    </div>

    <div class="buttons">

      <div class="features">

        <ul>
          <li class="speech"><i class="fa-solid fa-volume-high"></i></li>
          <li class="copy"><i class="fa-solid fa-copy"></i></li>
          <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        </ul>

        <button>Fetch new Quote</button>

      </div>

    </div>

  </div>

</body>

</html>
